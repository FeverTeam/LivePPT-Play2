<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Live PPT</a>
        <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#my-ppt">我的PPT</a></li>
                <li><a href="#list">会议列表</a></li>
                <li><a href="#download">应用下载</a></li>
                <li><a href="#about">关于我们</a></li>
            </ul>
            <form class="navbar-form form-inline pull-right">
                <button type = "button" class="btn" onclick=" location.href = '/login' ">登录</button>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class = "cover">
</div>
<div class = "row loginFrame" id = "login">
    <div class = "col-lg-3 loginMain">

        <div class = "logoWrapper"><img src="@routes.Assets.at("images/liveppt-icon.png")" /></div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">

            </div>

                <div class="col-lg-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class = "col-lg-5">
                    <span class = "loginMessage" id = "loginMessage"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">保持登录状态
                        </label>
                    </div>
                </div>
                <div class="col-lg-offset-2 col-lg-3">
                    <button type="button" class="btn btn-primary" id = "loginBtn">登录</button>
                </div>
            </div>
