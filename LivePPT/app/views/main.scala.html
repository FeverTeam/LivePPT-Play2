@(name: String, title: String)(css: Html)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title> @title </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/uploadify.css" />
    
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>

    <style type="text/css">
      @css
    </style>

  </head>

  <body>
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
        <li><a href="/">首页</a></li>
        <li><a href="/myppt">我的PPT</a></li>
        </ul>
        <h3 class="muted">LivePPT</h3>
      </div>

      <hr>
    	@content
    </div> <!-- /container -->

    <script src="/assets/js/jquery-1.9.1.min.js"></script>
    <script src="/assets/js/sea-2.0.0.js" data-config="/assets/js/main-config"></script>
    <script>
      seajs.use('@name');
    </script>
  </body>
</html>
