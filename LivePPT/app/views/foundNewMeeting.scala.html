@(ppt: com.fever.liveppt.models.Ppt)

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">建立新的会议</h3>
        </div>
        <div class="modal-body">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="pptTitle">PPT</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="pptTitle" placeholder="@ppt.title" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputTopic">会议标题</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputTopic" placeholder="会议标题">
                    </div>
                </div>
            </form>
            <button class="btn" id="launchMeeting" pptid="@ppt.id">发起会议</button>
        </div>
    </div>
</div>
