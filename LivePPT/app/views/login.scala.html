
<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" role="form">
            <!--email-->
            <div class="form-group">
                <label for="input_login_email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input_login_email" placeholder="帐号电邮地址">
                </div>
            </div>

            <!--password-->
            <div class="form-group">
                <label for="input_login_password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input_login_password" placeholder="密码">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="button_login" type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
