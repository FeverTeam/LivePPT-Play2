<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" role="form">
            <!--email-->
            <div class="form-group">
                <label for="input_signup_email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input_signup_email" placeholder="帐号电邮地址">
                </div>
            </div>

            <!--password-->
            <div class="form-group">
                <label for="input_signup_password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input_signup_password" placeholder="密码">
                </div>
            </div>

            <!--nickname-->
            <div class="form-group">
                <label for="input_signup_nickname" class="col-sm-2 control-label">NickName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_signup_nickname" placeholder="我们如何称呼你？">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="button_signup" type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
