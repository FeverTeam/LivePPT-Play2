@(title: String = "myppt", displayname: String = "", ownerships: List[com.fever.liveppt.models.Ownership])



@main(name="myppt", title) {

}{ 
	<h2>@displayname 的PPT</h2>
  <input type="file" name="file_upload" id="file_upload" />
  <div>你有@ownerships.size个PPT！</div>
  <br><br>
  @for(o <- ownerships){
  <div>innerId:@o.id / Title: @o.title /UploadTime: @o.time /FileSize:  @o.fileSize B<div>
  }
}
