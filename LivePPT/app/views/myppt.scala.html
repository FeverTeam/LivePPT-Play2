@(user: com.fever.liveppt.models.User, ppts: List[com.fever.liveppt.models.Ppt])



@main(name="myppt", "我的PPT") {

}{ 
  <p>hi, @user.displayname! <a href="/logout">登出Logout</a></p>
  <br><br>
  <input type="file" name="file_upload" id="file_upload" />
  <div>你有@ppts.size个PPT！</div>
  <br><br>
  <table class="table">
    <tbody>
      @for(o <- ppts){
      <tr>
        <td>@o.id</td>
        <td>@o.title</td>
        <td>@o.time</td>
        <td>@o.fileSize B</td>
        @if(o.isConverted){
          <td><a href="/pptplainshow/@o.id">已转换</a></td>
          <td>@o.pagecount</td>
        } else {
          <td>未转换</td>
        }
      </tr>
      }
    </tbody>
  </table>
}
